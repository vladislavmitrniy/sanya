<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма - Мамонтов</title>
    <link rel="stylesheet" href="./form_style.css">
</head>
<body>
<form action="#">
    <h3>Анкета</h3>

    <div>
        <label for="inp1">Фамилия</label>
        <input name="familyname" type="text" id="inp1" placeholder="Иванов">
    </div>
    <div>
        <label for="inp2">Имя</label>
        <input name="name" type="text" id="inp2" placeholder="Иван">
    </div>
    <div>
        <label for="inp3">Почта</label>
        <input name="email" type="email" id="inp3" placeholder="example@tstu.ru">
    </div>
    <div>
        <label for="inp4">Дата рождения</label>
        <input name="birchday" type="datetime-local" id="inp4">
    </div>

    <div>
        <textarea name="about" placeholder="О себе"></textarea>
    </div>

    <div>
        <label for="male">Мужской</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Женский</label>
        <input type="radio" name="gender" id="female" value="female">
    </div>


    <div class="checkboxes">
        <h3>Работа</h3>
        <p>
            <label for="ofice">Офис</label>
            <input type="checkbox" name="job" id="ofice" value="ofice">
        </p>
        <p>
            <label for="home">Удалённо</label>
            <input type="checkbox" name="job" id="home" value="home">
        </p>
        <p>
            <label for="none">Нет работы</label>
            <input type="checkbox" name="job" id="none" value="none">
        </p>
        <p>
            <label for="other">Другой вариант</label>
            <input type="checkbox" name="job" id="other" value="other">
        </p>
    </div>

    <div>
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>
